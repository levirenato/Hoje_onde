version: '3.3'

services:
  app:
    build: .
    command: sh -c "npm install && npm run build && npm run start:dev"
    container_name: heo-app
    environment: 
      - SAL_SENHA="$2b$10$Q.errXW15vHL0OoOAZyaFu"
      - JWT_SECRET="L3v1M4th3usTh14g0"
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - .:/home/node/app
    depends_on:
      - db

  db:
    build: .docker/mariadb
    container_name: heo-db
    restart: always
    env_file:
        - ./.env 
    tty: true
    ports:
      - "3308:3306"
    volumes:
      - .docker/dbdata:/var/lib/mariadb/data
      - .docker/mariadb/init.sql:/data/aplication/init.sql
    command: --init-file /data/aplication/init.sql
    environment:
      MARIADB_ROOT_PASSWORD: 123
